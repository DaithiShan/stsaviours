{% extends 'base.html' %}
{% load static %}

{% block extra_title %}Home{% endblock extra_title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Home Hero -->
        <div id="home-hero" class="col-12 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>St Saviours Olympic Boxing Academy</h1>
                        <p class="lead">Train to be a champion, and compete!</p>
                    </div>
                </div>
            <div class="row d-sm-none">
                <div class="col-12 mb-3">
                    <a class="lead btn btn-primary btn-lg px-4" href="#">Pay Subs</a>
                </div>
                <div class="col-12">
                    <a class="lead btn btn-primary btn-lg px-4" href="#">About Us</a>
                </div>
            </div>
            <div class="row d-none d-sm-block">
                <div>
                    <a class="lead btn btn-primary btn-lg px-4 me-3 d-sm-inline-block" href="#">Pay Subs</a>
                    <a class="lead btn btn-primary btn-lg px-4 d-sm-inline-block" href="#">About Us</a>
                </div>
            </div>
        </div>
    </div>
        <hr id="home-divider">
        <!-- Home Content -->
        <div class="home-content col-12">
            <div class="container-fluid">
                <div class="row text-center d-flex justify-content-center">
                    <div class="col-12 col-sm-6 home-link d-flex justify-content-center">
                        <div class="row">
                            <div class="col-12">
                                <a href="#">
                                    <img src="{% static 'img/about-us.webp' %}" alt="Image of St Saviours boxing coach, John 'Young' McCormack">
                                </a>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <a class="btn btn-primary btn-lg mt-2 mb-2 px-5" href="#">About Us</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 home-link d-flex justify-content-center">
                        <div class="row">
                            <div class="col-12">
                                <a href="#">
                                    <img src="{% static 'img/member.webp' %}" alt="Image of boxer training in St Saviours OBA">
                                </a>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <a class="btn btn-primary btn-lg px-5 mt-2 mb-2" href="#">Pay Subs</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
